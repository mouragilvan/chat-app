<html>
<header>
    <title>Chat</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</header>

<body>

    <div class="container" style="padding: 10%">

        <div class="row">
            <div class="col-md-6">
                <div class="col-md-6">
                    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048133.png" />
                </div>
            </div>
            <div class="col-md-6" style="padding-top: 100px;border-left: 2px solid green">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control nome" placeholder="Informe seu nome" />
                    </div>                                      
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control avatar" placeholder="Cole a URL do seu avatar (Opcional)" />  
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-success" style="width: 100%">Entrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        <script>
            $('.btn').on("click",function(){
                let nome = $('.nome').val();

                let avatar = $('.avatar').val();
                if(avatar==""){
                   avatar = "https://s2.glbimg.com/xSO5yrTlGrdjlkkj3lIXqSSG1xQ=/top/e.glbimg.com/og/ed/f/original/2020/04/28/tom-cruise.png";
                }

                    
                let uid = new Date().valueOf();
                let uinfo = {
                    id : uid,
                    avatar: avatar,
                    nome : nome                                   
                };

                uinfo = JSON.stringify(uinfo);

                localStorage.setItem('chat-app-user',uinfo);
                window.location.href="/chat";
            });
           
        </script>
</body>

</html>
